defaults:
  - _self_
  - payloads: cargo
  - optimisation_guide: guide

run_name: ${optimiser}_${scorer_method}
hydra:
  run:
    dir: logs/${now:%Y-%m-%d_%H-%M-%S}_${run_name}

url: http://127.0.0.1:7860
device: cpu
work_device: cpu
threads: 1

wildcards_dir: path/to/wildcards/folder
scorer_model_dir: path/to/scorer/models/folder

model_a: path/to/model_a/file
model_b: path/to/model_b/file
model_c: path/to/model_c/file
merge_mode: weighted_sum  # see https://github.com/s1dlx/meh/wiki
prune: False
weights_clip: False
rebasin: False
rebasin_iterations: 1

optimiser: bayes                 # tpe
bounds_transformer: False        # bayes only
latin_hypercube_sampling: False  # bayes only
guided_optimisation: False
batch_size: 1
init_points: 1
n_iters: 1

save_imgs: False
img_average_type: arithmetic # arithmetic, geometric, exponential

scorer_method: [laion, chad, clip, hpsv2, pick, blip, ir] # laion, chad, clip, hpsv2, pick, blip, ir, manual
scorer_average_type: arithmetic # arithmetic, geometric, exponential
scorer_weights:
  "laion": 0.5
  "chad": 0.5
  "clip": 1
  "hpsv2": 1
  "pick": 1
  "blip": 1
  "ir": 1
  "manual": 0
scorer_device:
  "laion": cpu # cuda
  "chad": cpu # cuda
  "clip": cpu # cuda
  "hpsv2": cpu # cuda
  "pick": cpu # cuda
  "blip": cpu # cuda
  "ir": cpu # cuda


save_best: False
best_format: safetensors # ckpt
best_precision: 16 # 32

draw_unet_weights: False
draw_unet_base_alpha: False
